version: '3'

services:
  relayer-service:
    depends_on:
      - db
      - redis
      - ganache

  relayer-worker: &relayer-worker
    depends_on:
      - db
      - ganache
      - redis
      - relayer-service

  relayer-scheduler:
    <<: *relayer-worker

  ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: circles-ganache
    ports:
      - "8545:8545"
    command: [
      "--deterministic",
      "--networkId", "5777",
      "--hostname", "0.0.0.0",
      "--accounts", "10",
      "--defaultBalanceEther", "10000",
      "--gasLimit", "10000000",
      "--noVMErrorsOnRPCResponse"
    ]

  graph:
    depends_on:
      - db
      - ganache
      - ipfs
    environment:
      - ethereum=ganache:http://ganache:8545
